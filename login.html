<!DOCTYPE html>

<body>
    <div class="login">
        <h2>Đăng Nhập</h2>

            <input type="text" placeholder="Email" id="email_field">

        <div class="box">
            <input type="password" id="password" placeholder="Password" >
            <div id ="toggle" onclick="showPassword()"></div>
        </div>
        <button class="btnLogin" id="signIn">
            Đăng nhập
        </button>
        <!-- <a href="#" class="btnLogin"> Login</a> -->
        <div class="query">
            <p>Forgot <a href="#">Password</a>?</p>
            <p>Create an <a href="SignUp.html">Account</a>?</p>
        </div>
    </div>

</body>

</html>
